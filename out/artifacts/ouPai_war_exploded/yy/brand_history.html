<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>
    <!-- Bootstrap -->
     <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/brand_history.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
    <script>
        window.onload = function () {
            var oUlInvestor = document.getElementById("the_title_content_ul");
            var oLiInvestor = oUlInvestor.getElementsByTagName("li");
            var oIInvestor = oUlInvestor.getElementsByTagName("i");
            for (var i = 0; i < oLiInvestor.length; i++) {
                oLiInvestor[i].index = i;
                oLiInvestor[i].onmouseover = function (ev) {
                    oIInvestor[this.index].style.display = "block"
                };
                oLiInvestor[i].onmouseout = function (ev) {
                    oIInvestor[this.index].style.display = "none"
                }
            }
        }

    </script>
</head>

<body>

                    <li><a href=""><i class="fa fa-dot-circle-o fa-lg"></i> 欧铂丽家居定制 </a></li>
                    <li><a href=""><i class="fa fa-dot-circle-o fa-lg"></i> 走进AI工厂 </a></li>
                </ul>
                <script>
                    var oLi = document.getElementsByTagName("li");
                    document.getElementById("the_title_content").style.width = oLi[5].offsetWidth * (oLi.length + 1) + "px";
                    document.getElementById("the_title_content_ul").style.marginLeft = oLi[5].offsetWidth / 2 + "px";

</div>
