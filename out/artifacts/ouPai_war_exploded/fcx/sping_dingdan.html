<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/the_shopping_cart.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-12 ">
                <img class="img-responsive" src="../image/the_wardrobe02.jpg" alt="">
            </div>
            <div class="col-md-12">
                <div class="h3 font-weight">禅语风吟全屋套餐</div>
                <div class="h5">商 城 价：   598元/m²</div>
                <div class="the_wardrobe01_div_a">
                    <a href="javascript:document.getElementById('form1').submit();" class="add_to_cart">
                        <i class="fa fa-shopping-cart fa-lg">加入购物车</i>
                    </a>
                    <a href="javascript:void(0)" class="collection">
                        <i class="fa fa-star fa-lg">购买</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
