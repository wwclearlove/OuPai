<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/font-awesome.css">
     <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .loginbg{
            background: url("../image/bg22.jpg") no-repeat;
            background-size: 100%, 100%;
            border: 1px saddlebrown solid;
        }

        .rg_form_left{
            /*width:256px;*/
            /*float: left;*/
            padding-top:20px;
            padding-left: 20px;
            box-sizing: border-box;
        }

        .rg_layout .rg_form > .rg_form_center{
            width:358px;
            float: left;
            padding-top:10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .rg_layout .rg_form > .rg_form_right{
            /*width:256px;*/
            float: left;
        }

        .rg_form > .rg_form_left > p:first-child{
            font-size: 20px;
            color:#ffcd26;

        }
        .rg_form > .rg_form_left > p:last-child{
            font-size: 20px;
            color: #a6a6a6;
        }
        .rg_form > .rg_form_center .td_left{
            width: 65px;
            text-align: right;
        }
        .rg_form > .rg_form_center table{
            vertical-align: top;
        }
        .rg_form > .rg_form_center table tr{
            height: 50px;
        }
        .rg_form > .rg_form_center .td_right{
            width: 293px;
        }
        .rg_form_center .td_right > input[type="text"],.rg_form_center .td_right > input[type="date"]{
            width: 256px;
            height: 32px;
            line-height: 32px;
            box-sizing: border-box;
            padding: 6px 12px;
            border-radius: 4px;
            border:1px solid #a6a6a6;
            float: right;
        }
        .rg_form > .rg_form_center .td_right.gender{
            padding-left: 40px;
            box-sizing: border-box;
        }
        .rg_form > .rg_form_center .td_right.check{
            padding-left: 36px;
            box-sizing: border-box;
        }
        .rg_form > .rg_form_center .td_right > .check{
            width: 118px;
            float: left;
            margin-right:14px;
        }
        .rg_form > .rg_form_center .td_right > .submit{
            width: 120px;
            height: 36px;
            line-height: 36px;
            background-color: #ffc900;
            font-size: 14px;
        }
        .rg_form > .rg_form_right >p{
            float: right;
            font-size: 14px;
            padding: 20px 12px 0 0;
            box-sizing: border-box;
        }
        .rg_form > .rg_form_right >p >a{
            color: #fc8989;
        }
        .row{
            overflow: hidden;
        }

        [class*="col-"]{
            margin-bottom: -99999px;
            padding-bottom: 99999px;
        }
        @media (max-width: 750px) {
            .rg_form_center{
               margin-left: 20%;
            }
        }

    </style>
</head>

<body>
<div class="container-fluid rg_layout" align="center">
    <div class="row  loginbg rg_form clearfix " style="font-size: 1.2em;padding-top:4%">
        <div class="col-md-offset-1 col-md-2 " style="background:rgba(255,255,255,0.3);" >
            <div class="rg_form_left">
                <p style="	font-size: 1.8em;color:#ffcd26;">新用户注册</p>
                <p style="color:rgba(15,15,15,0.5);font-weight: bold">USER REGISTER</p>
            </div>
        </div>
        <div class="col-md-4 rg_form_center"style="background:rgba(255,255,255,0.3);float:left;">
                <div id="error_msg" style="color: red;text-align: center" ></div>
                <!--注册表单-->
                <form id="registerForm" action="user">
                    <!--提交处理请求的标识符-->
                    <input type="hidden" name="action" value="register">
                    <table style="margin-top: 25px;">
                        <tr>
                            <td class="td_left">
                                <label for="username">用户名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="username" name="username" placeholder="请输入账号">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="password">密码</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="password" name="password" placeholder="请输入密码">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="email">Email</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="email" name="email" placeholder="请输入Email">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="name">姓名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="telephone">手机号</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="sex">性别</label>
                            </td>
                            <td class="td_right gender">
                                <input type="radio" id="sex" name="sex" value="男" checked> 男
                                <input type="radio" name="sex" value="女"> 女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="birthday">出生日期</label>
                            </td>
                            <td class="td_right">
                                <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="check">验证码</label>
                            </td>
                            <td class="td_right check">
                                <input type="text" id="check" name="check" class="check">
                                <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                                <script type="text/javascript">
                                    //图片点击事件
                                    function changeCheckCode(img) {
                                        img.src="checkCode?"+new Date().getTime();
                                    }
                                </script>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                            </td>
                            <td class="td_right check">
                                <input type="submit" class="submit" value="注册">
                                <span id="msg" style="color: red;"></span>
                            </td>
                        </tr>
                    </table>
                    <p>
                        已有账号？
                        <a href="#">立即登录</a>
                    </p>
                </form>

        </div>
    </div>
</div>
</body>
</html>
